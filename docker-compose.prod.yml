# Docker Compose for Production - Pull pre-built image
# 生产环境 Docker Compose - 直接拉取预构建镜像
#
# Usage / 使用方法:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Pull latest image / 拉取最新镜像:
#   docker pull ghcr.io/hhongli1979-coder/chibank999:main
#
# IMPORTANT: Before starting, ensure you have:
# 重要：启动前请确保：
# 1. Created and configured .env file / 创建并配置 .env 文件
# 2. Set strong passwords for DB_PASSWORD / 为 DB_PASSWORD 设置强密码
# 3. Created storage and public directories / 创建 storage 和 public 目录
#    mkdir -p storage public

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chibank-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-chibank}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      MYSQL_USER: ${DB_USERNAME:-chibank}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - chibank-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chibank-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - chibank-network

  # ChiBank Application - Using pre-built image from GHCR
  app:
    image: ghcr.io/hhongli1979-coder/chibank999:main
    container_name: chibank-app
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-chibank}
      DB_USERNAME: ${DB_USERNAME:-chibank}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - app-storage:/var/www/html/storage
      - app-public:/var/www/html/public
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      - chibank-network

networks:
  chibank-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  app-storage:
    driver: local
  app-public:
    driver: local
